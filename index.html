<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <title>Assistente de Voz IA</title>

    <style>
        body {
            max-height: 100vh, 100vw;
            margin: 0;
            padding: 0;
            background: #0c0c0c;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            overflow-x: hidden;
            background-image: url('https://static.todamateria.com.br/upload/im/ag/image5-cke.jpg');
            background-size: cover;
            background-attachment: fixed;
            backdrop-filter: blur(4px);
        }

        .container {
            width: 100%;
            padding: 20px;
            backdrop-filter: blur(6px) brightness(0.6);
            background: rgba(0, 0, 0, 0.6);
            min-height: 100vh;
        }

        h1 {
            font-size: 48px;
            text-align: center;
            text-shadow: 0 0 20px #ffaa00;
        }

        .panel {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 16px;
            border: 2px solid #ffaa00;
            box-shadow: 0 0 20px rgba(255, 170, 0, 0.5);
            margin-top: 40px;
        }

        .avatar {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            margin: auto;
            background-image: url('https://p.turbosquid.com/ts-thumb/gH/RAnPJF/TBYRX9sY/gears_31_sqrsignature_0000/jpg/1493389693/600x600/fit_q87/1acf0109f71425fa3b7681e72762b51f9b32895a/gears_31_sqrsignature_0000.jpg');
            background-size: cover;
            border: 3px solid #ffaa00;
            box-shadow: 0 0 20px #ffaa00;
            animation: pulse 3s infinite;
        }

        @keyframes pulse {
            0% {
                filter: drop-shadow(0 0 10px #ffaa00);
            }

            50% {
                filter: drop-shadow(0 0 25px #ffaa00);
            }

            100% {
                filter: drop-shadow(0 0 10px #ffaa00);
            }
        }

        #resposta {
            white-space: pre-wrap;
            margin-top: 20px;
            font-size: 22px;
            line-height: 1.6;
        }

        #imagens img {
            width: 200px;
            margin: 10px;
            border: 2px solid #ffaa00;
            box-shadow: 0 0 10px #ffaa00;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Conversas IA — Revolução Industrial</h1>

        <div class="panel">
            <div class="avatar"></div>

            <div id="resposta">Fale comigo… estou ouvindo.</div>

            <div id="imagens"></div>
        </div>
    </div>


    <script>
        const API = "https://elafala.onrender.com/api/responder";

        let rec;
        let permissao = false;

        // -------------- MIC 100% SEM DELAY ------------------
        function iniciarReconhecimento() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            rec = new SpeechRecognition();
            rec.lang = "pt-BR";
            rec.continuous = true;
            rec.interimResults = false;

            rec.onresult = (event) => {
                const texto = event.results[event.resultIndex][0].transcript;
                enviarParaAPI(texto);
            };

            rec.onerror = () => {
                // evita reiniciar várias vezes
                if (!permissao) return;
                setTimeout(() => rec.start(), 500);
            };

            rec.onend = () => {
                if (permissao) rec.start();
            };

            rec.start();
        }

        // -------------- PERMISSÃO POR CLIQUE NA TELA ---------
        window.addEventListener("click", async () => {
            if (permissao) return;

            try {
                await navigator.mediaDevices.getUserMedia({ audio: true });
                permissao = true;

                iniciarReconhecimento();
                document.getElementById("aviso").innerText = "Fale comigo";

            } catch (e) {
                alert("Você precisa permitir o microfone.");
            }
        }, { once: true });

        // ---------------- ENVIAR PARA API ---------------------

        async function enviarParaAPI(texto) {
            document.getElementById("resposta").innerText = "Processando…";

            const r = await fetch(API, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ prompt: texto })
            });

            const dados = await r.json();

            // texto
            document.getElementById("resposta").innerText = dados.texto;

            // voz
            if (dados.audioBase64) {
                const audio = new Audio("data:audio/mp3;base64," + dados.audioBase64);
                audio.play();
            }

            // imagens / mapa mental
            const imgs = document.getElementById("imagens");
            imgs.innerHTML = "";

            if (dados.imagens) {
                dados.imagens.forEach(src => {
                    const img = new Image();
                    img.src = src;
                    img.style.width = "220px";
                    img.style.border = "2px solid #ffaa00";
                    img.style.margin = "10px";
                    img.style.borderRadius = "8px";
                    imgs.appendChild(img);
                });
            }
        }
    </script>



</body>


</html>
